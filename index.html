<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Diario de Viajes - Destinos</title>
  
  <!-- Tailwind CSS para desarrollo -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            display: ["Work Sans", "Noto Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171b] dark:text-white">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex-shrink-0 w-full px-4 sm:px-6 md:px-10 lg:px-20 xl:px-40 py-4">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-50">Diario de viajes</h1>
      </header>

      <!-- FORMULARIO NUEVO -->
      <div class="px-4 py-6 sm:px-6 md:px-10 lg:px-20 xl:px-40">
        <div class="max-w-2xl mx-auto bg-white dark:bg-background-dark/50 rounded-xl shadow-lg p-6 mb-8">
          <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100 mb-4">Agregar nuevo destino</h2>
          
          <form id="destination-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Nombre de la ciudad -->
              <div>
                <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                  Ciudad *
                </label>
                <input 
                  type="text" 
                  id="name" 
                  name="name"
                  required
                  class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                  placeholder="Ej: Tokio"
                >
              </div>

              <!-- País -->
              <div>
                <label for="country" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                  País *
                </label>
                <input 
                  type="text" 
                  id="country" 
                  name="country"
                  required
                  class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                  placeholder="Ej: Japón"
                >
              </div>
            </div>

            <!-- Mejores meses -->
            <div>
              <label for="bestMonths" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                Mejores meses para visitar *
              </label>
              <input 
                type="text" 
                id="bestMonths" 
                name="bestMonths"
                required
                class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                placeholder="Ej: Abril-Mayo, Septiembre-Octubre"
              >
            </div>

            <!-- Festivales -->
            <div>
              <label for="festivals" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                Festivales y eventos
              </label>
              <textarea 
                id="festivals" 
                name="festivals"
                rows="3"
                class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                placeholder="Ej: Festival del Tulipán (Abril), Festival de Cultura (Septiembre)"
              ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Latitud -->
              <div>
                <label for="lat" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                  Latitud *
                </label>
                <input 
                  type="text" 
                  id="lat" 
                  name="lat"
                  required
                  class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                  placeholder="Ej: 35.6762"
                >
              </div>

              <!-- Longitud -->
              <div>
                <label for="lng" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                  Longitud *
                </label>
                <input 
                  type="text" 
                  id="lng" 
                  name="lng"
                  required
                  class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
                  placeholder="Ej: 139.6503"
                >
              </div>
            </div>

            <!-- Botón submit -->
            <div class="flex justify-end pt-4">
              <button 
                type="submit"
                class="bg-primary hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
              >
                Agregar Destino
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Contenedor de destinos existente -->
      <div class="px-4 py-10 sm:px-6 md:px-10 lg:px-20 xl:px-40 flex flex-1 items-start">
        <div class="layout-content-container flex flex-col max-w-7xl flex-1 gap-8" id="destinations-container">
          <!-- Los destinos se generarán aquí dinámicamente -->
        </div>
      </div>
    </div>
  </div>

<!-- Footer -->
  <footer class="bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-700 mt-16">
    <div class="px-4 sm:px-6 md:px-10 lg:px-20 xl:px-40 py-6">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-sm text-slate-600 dark:text-slate-400">
          Este proyecto es meramente para practicar. No gano ni ganaré un peso de todo esto. Lo hago solo para mí.
        </p>
        <p class="text-xs text-slate-500 dark:text-slate-500 mt-2">
          Y le agradezco a Deepseek toda la paciencia...
        </p>
      </div>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
